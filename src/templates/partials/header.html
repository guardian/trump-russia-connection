<div class='mapped-header'>
    <div class='mapped-illustration'>
        <img class='mapped-illustration__image mapped-illustration__image--1' src='@@assetPath@@/assets/images/header-image--1.png' />
        <img class='mapped-illustration__image mapped-illustration__image--2' src='@@assetPath@@/assets/images/header-image--2.png' />
        <img class='mapped-illustration__image mapped-illustration__image--3' src='@@assetPath@@/assets/images/header-image--3.png' />
        <img class='mapped-illustration__image mapped-illustration__image--4' src='@@assetPath@@/assets/images/header-image--4.png' />
        <img class='mapped-illustration__image mapped-illustration__image--5' src='@@assetPath@@/assets/images/header-image--5.png' />
        {{> templates/partials/lines }}
    </div>
    <div class='gs-container'>
        <div class='mapped-header__content'>
            <h1 class='mapped-header__title'>Trump-Russia Inquiry<span>Your questions answered</span></h1>
            <h2 class='mapped-header__standfirst'>What we know so far about the Russian investigations into the ties between Russia and President Donald Trump</h2>

            <div class='mapped-header__bar'>
                {{> templates/helpers/share }}
                <div class='mapped-header__meta'>
                    Words by <a href='https://www.theguardian.com/profile/tommccarthy'>Tom McCarthy</a>
                    <span class='mapped-header__last-updated'></span>
                </div>
            </div>

            <img class='mapped-header__divider' src='@@assetPath@@/assets/images/divider.svg' />

            <div class='mapped-header__intro mapped-body'>
            </div>

            <img class='mapped-header__divider' src='@@assetPath@@/assets/images/divider.svg' />

            <div class='mapped-header__questions mapped-header__questions--starter'>
                <h1 class='mapped-header__question-title'>Where to start...</h1>
            </div>

            <img class='mapped-header__divider' src='@@assetPath@@/assets/images/divider.svg' />

            <div class='mapped-header__questions mapped-header__questions--latest'>
                <h1 class='mapped-header__question-title'>The latest...</h1>
            </div>

            <img class='mapped-header__divider' src='@@assetPath@@/assets/images/divider.svg' />

            <div class='mapped-header__questions mapped-header__questions--index'>
                <h1 class='mapped-header__question-title'>All questions</h1>
            </div>
        </div>
    </div>
</div>
